<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <title>RockPaperScissor</title>
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
   </head>

   <body>

      <header>
         <h1>Rock, Paper, & Scissor</h1>
	  </header>
	  
      <main>
         <div class="buttons">
            <button id="rock"><img src="images/rock.png"></button>
            <button id="paper"><img src="images/paper.jpg"></button>
            <button id="scissor"><img src="images/scissor.png"></button>
         </div>
         <div class="result">
            <span id="display"></span>
         </div>
         <div class="board">
            <div class="scoreboard">
               <span>Player Score: </span>
               <span id="user"></span>
            </div>
            <div class="scoreboard"id="computerscore">
               <span>Computer Score: </span>
               <span id="computer"></span>
            </div>
         </div>
	  </main>
	  
	  <script src="script.js"></script>
	  
   </body>
</html>
